{%extends 'base.html' %}
{% block title %}Edit Chapters{% endblock %}
{% block css %}


{% endblock %}

{%block content %}

<div class="container my-4">
        <div class="row justify-content-center">
            <h2>Edit Chapters</h2>
        </div>

        <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Grade</label>
                        </div>
                        <select class="custom-select" id="class-sel"></select>
                    </div> 
                </div>
    
                <div class="col-md-4">
    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Subject</label>
                        </div>
                        <select class="custom-select" id="subject-sel"></select>
                    </div> 
                </div>

                <div class="col-md-4">
                        <div class="d-flex justify-content-center">
                    <button type="button" id="show_chapter" class="btn btn-primary">Show Chapters</button>
                        </div>
                </div>
    
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                    <ul class="list-group list1 "></ul>     
            </div>

            <div class="col-md-3">
                <ul class="list-group list2">
                   <button type="button" id="Delete" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >Delete</button>
                   <button type="button" id="Edit" class="btn btn-primary">Edit</button>
 
                </ul>
            </div>
        </div>
</div>



      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Delete Chapter</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this chapter?
            </div>
            <div class="modal-footer">
              
            </div>
          </div>
        </div>
      </div>


{% endblock %}

{% block script %}
     
<script src="{% static 'js/get_grades_and_subjects.js' %}"></script>

<script>

        
function showChapter(){
    $.ajax({
        url: '/app/load_chapters_test',
        data:{
            'grade':$('#class-sel').val(),
            'subject':$('#subject-sel').val(),
            'type': "mcq",
        },

        success:function(data){
            console.log(data);
            chapter_names=data.names;
            chapter_ids=data.ids
            $('.list1').html('');
            $('.list2').html('');
            for(i=0;i<chapter_names.length;i++)
            {
               
                $('.list1').append(`<a href="#questions" class='list-group-item list-group-item-primary list-group-item-action show_questions' id="${chapter_ids[i]}">${chapter_names[i]}</a>`)
                
                $('.list2').append(`<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Delete</button>`)

            }



        }
    })
}


</script>

{% endblock %}
