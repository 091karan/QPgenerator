    <ul class="list-group">
        {% if questions %}
        {% for question in questions %}
            <li class="list-group-item">
                <a href = "{% url 'update_questions' question.id %}">{{ question.question_text }}</a>
            </li>
        {% endfor %}
        {% else %}
        <p>there no questions in this chapter yet</p>
        {% endif %}
    </ul>
